<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woobox Integration</title>
</head>
<body>
    <div id="woobox-root">
        
        <!-- Woobox mentions will appear here -->
        <!-- <div class="woobox-offer" data-offer="mcvqcw" data-trigger="enter"></div> -->
    </div>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://woobox.com/js/plugins/woo.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'woobox-sdk'));
    </script>
    
    <script>
        window.wooboxInit = function() {
            // Replace 'YOUR_CAMPAIGN_ID' with your actual campaign ID from Woobox
            woobox.load({
                campaign: 'YOUR_CAMPAIGN_ID',
                container: '#woobox-root'
            });
        };
    </script>
</body>
</html>
